<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<link rel="stylesheet" href="css/font.css">
		<link rel="stylesheet" href="css/index.css">
		<script src="js/vue.js"></script>
		<script src="js/index.js"></script>
		<link rel="stylesheet" href="css/main.css" type="text/css" />
		<script src="/api/checkuser.php"></script>
		<script src="js/ajax.js"></script>
		<style type="text/css">
			.desc {color:#f00;max-width: 10em;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;}
		    .desc:hover{max-width: 100em;overflow: auto;white-space: normal;text-overflow: clip;}
		</style>
	</head>
	<body>
		<div id="app">
			
			<el-container id="main">
			    <el-header height="100px">
			    	<h1 style="font-size: small;">欢迎您 user</h1>
			    	<p style="font-size: small;">查看所有商品列表</p>
			    </el-header>
			    
			    <!--中间主体栏目-->
			    <el-main>
			    	<el-card class="box-card">
					  <div slot="header" class="clearfix">
					    <span>商品管理</span>
					  </div>
					  <div class="text item" id="goods_list">
					  	<!--搜索框-->
					  	<div id="searchform">
					  		
							<span>内容：</span>
							<el-input v-model="keywords" placeholder="请输入商品名或数量或价格" size="mini"></el-input>
							<el-button type="success" size="mini" @click="search">搜索</el-button>
					  	</div>
						
						<!--数据表格-->
						<el-table :data="tableData" style="width: 100%">
						    <el-table-column label="id">
						      <template slot-scope="scope">
						        <span>{{scope.row.id}}</span>
						      </template>
						    </el-table-column>
						    <el-table-column label="商品名称" width="200px">
						      <template slot-scope="scope">
						        <span>{{ scope.row.sku_name}}</span>
						      </template>
						    </el-table-column>
						    <el-table-column label="商品价格">
						      <template slot-scope="scope">
						        <span>{{ scope.row.price }}</span>
						      </template>
						    </el-table-column>
						    <el-table-column label="商品介绍">
						      <template slot-scope="scope">
						        <span class="desc" style="" >{{ scope.row.sku_desc}}</span>
						      </template>
						    </el-table-column>
						    <el-table-column label="商品数量">
						      <template slot-scope="scope">
						        <span v-if="scope.row.weight>=1">{{ scope.row.weight }}</span>
						        <span v-else>缺货</span>
						      </template>
						    </el-table-column>
						    <el-table-column label="参考图片">
						      <template slot-scope="scope">
						        <span><img :src="scope.row.sku_default_img" /></span>
						      </template>
						    </el-table-column>
						    
						    <!--<el-table-column label="购买数量">
						      <template slot-scope="scope">
						        <span>{{ scope.row.product_quantity }}</span>
						      </template>
						    </el-table-column>
						    <el-table-column label="订单总价">
						      <template slot-scope="scope">
						        <span>{{ scope.row.product_quantity*scope.row.product_price }}</span>
						      </template>
						    </el-table-column>-->
						    
						    <el-table-column label="管理">
						      <template slot-scope="scope">
						        <i class="el-icon-edit" @click="edit(scope.row.id)"></i>
						        <i class="el-icon-delete" @click="del(scope.row.id)"></i>
						      </template>
						    </el-table-column>
						</el-table>
					  	
					  	<!--分页-->
					  	<el-pagination background layout="prev, pager, next" :page-count="pagecount" @current-change="changepage" :current-page.sync="curpage"></el-pagination>
					  </div>
					</el-card>
			    </el-main>
			    
			    <el-footer>
			    	&copy;code_zl_shop商铺后台系统
			    </el-footer>
			  </el-container>
			
		</div>
		<script>
			new Vue({
				el:'#app',
				data:{
					options: [{
			          value: 0,
			          label: '所有分类'
			        }],
			       
			        keywords:'',
			        tableData: [],
			        pagecount:1,
			        curpage:1,
				},
				//编写生命周期函数，渲染初始化后去读取数据
				mounted:function(){
					this.showpage(1); //显示出所有的器材列表
					
				
				},
				//自定义函数
				methods:{
					//改变页码时重新显示数据
					changepage:function(page){
						this.showpage(page);
					},
					
					
					
					edit:function(id){
						location.href="2020sku_edit.html?id="+id;
					},
					//删除分类的事件处理函数
					del:function(id){
						var _that=this;
						//构造AJAX向服务器发起删除主动，传ID值
						ajax({
							url:'/api/2020sku_del.php?id='+id,
							success:function(data){
								//将执行结果显示出来
								if(data.errcode==0){
									alert('删除成功');
									_that.showpage();
								}else{
									alert('删除失败');
								}
							}
						});
					},
					
					
					//根据页码显示当前页的数据
					showpage:function(page){
						var _that=this;
						var keywords=this.keywords;
						
						ajax({
							url:'/api/2020sku_list.php?page='+page+'&keywords='+keywords,
							success:function(data){
								//console.log(data);
								_that.pagecount=data.pop(); //将数据携带的总页数弹出，并在页面上显示出页码表
								
								_that.tableData=data; //获取到数据以后将原有的数据替换掉
							}
						});
					},
					//点击搜索时执行的函数
					search:function(){
						this.showpage(1);
						this.curpage=1; //搜索数据渲染完成后，将页面切换到第一页
					}
				}
			});
		</script>
		
	</body>
</html>
